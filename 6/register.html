<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 6</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <main>
        <div class="container">
            <div id="register" class="form">
                <h2>Зарегистрируйтесь</h2>

                <form action="user.cgi?action=register" method="post">
                    <input type="text" class="form-input" id="email" name="email" placeholder="Email">

                    {{ if .Error }}
                    <p class="error-text">{{ .Error }}</p>
                    {{ end }}

                    <label><input type="checkbox" name="agree" required>С контрактом ознакомлен(-а)</label>

                    <input type="submit" class="form-submit" value="Зарегистрироваться">

                    <div class="switch-form">
                        <p>Уже есть аккаунт?</p>
                        <a href="user.cgi">войти</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
